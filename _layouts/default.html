<!DOCTYPE html>
{% if page.color_scheme %}
<html class="theme-{{page.color_scheme}}">
{% else if site.fictive.color_scheme %}
<html class="theme-{{site.fictive.color_scheme}}">
{% else %}
<html>
{% endif %}
  {% include head.html %}
  <body>
    <article class="group">
      {{ content }}
    </article>
    {% if site.fictive.beacon %}
    <script>navigator.sendBeacon && navigator.sendBeacon('https://webstats.dinhe.net/collect', String(location))</script>
    {% endif %}

  </body>
</html>
