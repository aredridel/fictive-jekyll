<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="shortcut icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==">

    <link rel="stylesheet" type="text/css" href='{{ "/assets/fictive.css" | prepend: site.baseurl }}'>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href='{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}'>
    <meta name="referrer" content="always">

  </head>
  <body>
    <article class="group">
      {{ content }}
    </article>
    <script>navigator.sendBeacon && navigator.sendBeacon('https://webstats.dinhe.net/collect', String(location))</script>

  </body>
</html>
